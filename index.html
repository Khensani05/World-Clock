<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/flag-icons@6.0.0/css/flag-icons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <form>
      <div id="content">
        <h1>World Clock</h1>
        <select id="choose-city">
          <option value="Select">Choose a city...</option>
          <option value="">New York</option>
          <option value="">London</option>
          <option value="">Johannesburg</option>
        </select>

        <div class="cities" id="los">
          <div>
            <h2>Los Angeles <span class="fi fi-us"></span></h2>
            <div class="date">20 December 2024</div>
          </div>
          <div class="time">09:10 <small>AM</small></div>
        </div>
        <div class="cities" id="syd">
          <div>
            <h2>Sydney <span class="fi fi-au"></span></h2>
            <div class="date">20 December 2024</div>
          </div>
          <div class="time">09:10 <small>AM</small></div>
        </div>
        <div class="cities" id="jap">
          <div>
            <h2>Tokyo <span class="fi fi-jp"></span></h2>
            <div class="date">20 December 2024</div>
          </div>
          <div class="time">09:10 <small>AM</small></div>
        </div>
        <div class="cities" id="par">
          <div>
            <h2>Paris <span class="fi fi-fr"></span></h2>
            <div class="date">20 December 2024</div>
          </div>
          <div class="time">09:10 <small>AM</small></div>
        </div>
      </div>
    </form>

    <footer>
      This project was coded by Nkhensani Notigo and is
      <a href="https://github.com/Khensani05/World-Clock" target="_blank">
        open source on GitHub.</a
      >
    </footer>

    <script src="JS/index.js"></script>
  </body>
</html>
